<script src="{% static 'bootstrap/js/bootstrap.min.js' %}">
    
        function searchEntities() {
            var keyword = document.getElementById('searchInput').value;
            fetch('/search_entity/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ keyword: keyword }),
            })
            .then(response => response.json())
            .then(data => {
                const searchResultsDiv = document.getElementById('searchResults');
                searchResultsDiv.innerHTML = ''; // Clear previous results


                const speciesDiv = document.createElement('div');
                speciesDiv.innerHTML = '<h3>Species</h3>';
                data.species.forEach(species => {
                    speciesDiv.innerHTML += `<p>${species.name}</p>`;
                });
                searchResultsDiv.appendChild(speciesDiv);


                const animalsDiv = document.createElement('div');
                animalsDiv.innerHTML = '<h3>Animals</h3>';
                data.animals.forEach(animal => {
                    animalsDiv.innerHTML += `<p>${animal.name}</p>`;
                });
                searchResultsDiv.appendChild(animalsDiv);

                const venuesDiv = document.createElement('div');
                venuesDiv.innerHTML = '<h3>Venues</h3>';
                data.venues.forEach(venue => {
                    venuesDiv.innerHTML += `<p>${venue.name}</p>`;
                });
                searchResultsDiv.appendChild(venuesDiv);
            })
            .catch(error => console.error('Error fetching search results:', error));
        }
    </script>
